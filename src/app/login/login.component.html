<!-- Main Container with Gradient Background -->
<div class="min-h-screen bg-gradient-to-br from-[#ff817c] via-[#f6433d] to-[#d63832] relative overflow-hidden pt-20 pb-12 px-4">
  
  <!-- Animated Background Blobs -->
  <div class="absolute top-0 left-0 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-blob"></div>
  <div class="absolute top-0 right-0 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
  <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-blob animation-delay-4000"></div>

  <!-- Login Card Container -->
  <div class="relative max-w-md mx-auto">
    
    <!-- Logo & Brand Section -->
    <div class="text-center mb-8 animate-fade-in-up">
      <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-3xl shadow-2xl mb-4 transform hover:scale-110 transition-transform duration-300">
        <span class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-br from-[#ff817c] to-[#d63832]">S</span>
      </div>
      <h1 class="text-4xl font-extrabold text-white mb-2 drop-shadow-lg">MUMARK Bank</h1>
      <p class="text-white/90 text-lg font-medium">Welcome Back!</p>
      <p class="text-white/70 text-sm mt-1">Sign in to access your account</p>
    </div>

    <!-- Login Form Card -->
    <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl p-8 animate-fade-in-up animation-delay-200">
      
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        
        <!-- Email Field -->
        <div class="mb-6 animate-fade-in-up animation-delay-300">
          <label for="email" class="flex items-center gap-2 text-sm font-bold text-gray-700 mb-2">
            <svg class="w-5 h-5 text-[#f6433d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            [(ngModel)]="loginData.email"
            placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-[#f6433d] focus:ring-4 focus:ring-[#f6433d]/10 transition-all duration-300 outline-none text-gray-700 font-medium placeholder:text-gray-400">
        </div>

        <!-- Password Field -->
        <div class="mb-4 animate-fade-in-up animation-delay-400">
          <label for="password" class="flex items-center gap-2 text-sm font-bold text-gray-700 mb-2">
            <svg class="w-5 h-5 text-[#f6433d]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            [(ngModel)]="loginData.password"
            placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-[#f6433d] focus:ring-4 focus:ring-[#f6433d]/10 transition-all duration-300 outline-none text-gray-700 font-medium placeholder:text-gray-400">
        </div>

        <!-- Forgot Password Link -->
        <div class="mb-6 text-right animate-fade-in-up animation-delay-500">
          <button 
            type="button" 
            routerLink="/forgot-password" 
            class="text-sm font-semibold text-[#f6433d] hover:text-[#d63832] transition-colors duration-300 hover:underline">
            Forgot Password?
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="message" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg animate-fade-in-up">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
            <p class="text-sm font-semibold text-red-600">{{ message }}</p>
          </div>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          [disabled]="!loginForm.valid"
          class="w-full bg-gradient-to-r from-[#ff817c] via-[#f6433d] to-[#d63832] hover:from-[#d63832] hover:via-[#f6433d] hover:to-[#ff817c] text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none animate-fade-in-up animation-delay-600">
          <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            Sign In
          </span>
        </button>

        <!-- Divider -->
        <div class="relative my-6 animate-fade-in-up animation-delay-700">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t-2 border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500 font-semibold">New to MUMARK Bank?</span>
          </div>
        </div>

        <!-- Signup Link -->
        <button 
          type="button" 
          routerLink="/signup"
          class="w-full bg-white border-2 border-gray-200 hover:border-[#f6433d] text-gray-700 hover:text-[#f6433d] font-bold py-4 px-6 rounded-xl shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 animate-fade-in-up animation-delay-800">
          <span class="flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
            Create New Account
          </span>
        </button>

      </form>
    </div>

    <!-- Security Badge -->
    <div class="mt-6 text-center animate-fade-in-up animation-delay-900">
      <div class="inline-flex items-center gap-2 bg-white/20 backdrop-blur-sm px-4 py-2 rounded-full">
        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-sm font-semibold text-white">Secure SSL Encrypted Login</span>
      </div>
    </div>

    <!-- Quick Help Links -->
    <div class="mt-6 flex justify-center gap-4 text-white/80 text-sm animate-fade-in-up animation-delay-1000">
      <a href="/about" class="hover:text-white transition-colors duration-300 font-medium hover:underline">About Us</a>
      <span>•</span>
      <a href="/contact" class="hover:text-white transition-colors duration-300 font-medium hover:underline">Help Center</a>
      <span>•</span>
      <a href="/contact" class="hover:text-white transition-colors duration-300 font-medium hover:underline">Contact</a>
    </div>

  </div>
</div>
