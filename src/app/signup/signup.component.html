<div class="min-h-screen flex justify-center items-center bg-gray-100 py-10">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg overflow-hidden p-8">
    <h1 class="text-3xl font-bold text-center text-red-700 mb-6">Signup Form</h1>

    <form #formone="ngForm" (ngSubmit)="submit()" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" [(ngModel)]="contact.first_name" name="fname" #fname="ngModel" required
          placeholder="Enter first name"
          class="bg-gray-50 border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-red-400" />
        <div *ngIf="fname.invalid && fname.dirty" class="text-red-600 text-xs mt-1">
          This field is required
        </div>
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" [(ngModel)]="contact.last_name" name="lname" #lname="ngModel" required
          placeholder="Enter last name"
          class="bg-gray-50 border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-red-400" />
        <div *ngIf="lname.invalid && lname.dirty" class="text-red-600 text-xs mt-1">
          This field is required
        </div>
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Gender</label>
        <div class="flex gap-4 mt-1">
          <label class="flex items-center gap-1">
            <input type="radio" [(ngModel)]="contact.gender" name="gender" value="male" /> Male
          </label>
          <label class="flex items-center gap-1">
            <input type="radio" [(ngModel)]="contact.gender" name="gender" value="female" /> Female
          </label>
        </div>
        <div *ngIf="formone.submitted && !contact.gender" class="text-red-600 text-xs mt-1">
          Gender is required
        </div>
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          type="tel"
          inputmode="tel"
          [(ngModel)]="contact.phone_number"
          name="num"
          #num="ngModel"
          required
          pattern="^\+?[0-9]{10,15}$"
          maxlength="16"
          placeholder="e.g. +2348100000000 or 08100000000"
          class="bg-gray-50 border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-red-400" />
        <div *ngIf="num.invalid && num.dirty" class="text-red-600 text-xs mt-1 space-y-1">
          <div *ngIf="num.errors?.['required']">This field is required</div>
          <div *ngIf="num.errors?.['pattern']">Enter a valid phone number. Example: +2348100000000 or 08100000000</div>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="contact.email" name="em" #em="ngModel" required
          placeholder="Enter email"
          class="bg-gray-50 border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-red-400" />
        <div *ngIf="em.invalid && em.dirty" class="text-red-600 text-xs mt-1">
          Invalid email format
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="contact.password"
          name="pass"
          #pass="ngModel"
          required
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
          placeholder="Enter password"
          class="bg-gray-50 border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-red-400" />
        <div *ngIf="pass.invalid && pass.dirty" class="text-red-600 text-xs mt-1">
          At least 8 characters with uppercase, lowercase, and a number.
        </div>
      </div>

      <!-- Address -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" [(ngModel)]="contact.address" name="address" #address="ngModel" required
          placeholder="Enter address"
          class="bg-gray-50 border border-gray-300 rounded-lg w-full p-2.5 focus:ring-2 focus:ring-red-400" />
      </div>

      <!-- Role (Only if Admin Logged In) -->
      <div *ngIf="isAdminLoggedIn" class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Role</label>
        <div class="flex gap-6 mt-1">
          <label class="flex items-center gap-1">
            <input type="radio" [(ngModel)]="contact.role" name="role" value="admin" /> Admin
          </label>
          <label class="flex items-center gap-1">
            <input type="radio" [(ngModel)]="contact.role" name="role" value="user" /> User
          </label>
        </div>
      </div>
      <input *ngIf="!isAdminLoggedIn" type="hidden" [(ngModel)]="contact.role" name="role" />

      <!-- Submit Button -->
      <div class="md:col-span-2 mt-4">
        <button 
          type="submit" 
          [disabled]="formone.invalid"
          class="bg-red-700 hover:bg-red-800 text-white font-semibold py-2 w-full rounded-lg shadow-md transition">
          Submit
        </button>
      </div>

      <!-- Back to Login Button -->
      <div class="md:col-span-2 flex justify-center mt-6">
        <button 
          type="button" 
          (click)="Router.navigate(['/login'])"
          class="text-red-700 hover:underline font-medium">
          ‚Üê Back to Login
        </button>
      </div>

      <!-- Message -->
      <div class="md:col-span-2 text-center">
        <p class="text-green-600 font-medium">{{ message }}</p>
      </div>
    </form>
  </div>
</div>
